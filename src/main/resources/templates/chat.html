<!doctype html>
<html lang="en">
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link type="text/css" rel="stylesheet" href="/css/chatstyle.css" />
	<title>Chat Page</title>
</head>
<body>
<header>
	<h1>Chat Page Assistant of the StreamingFlow4J!</h1>
</header>
<div class="container">
	<form th:object="${chatForm}" action="#" th:action="@{/chat}" method="POST">
		<label for="messageText"><b>Message Text:</b></label>
		<textarea id="messageText" rows="10" cols="100" th:field="*{messageText}"></textarea>
		<button id="submitMessage" type="submit">Send</button>
	</form>
</div>

<div class="chat-container">
	<table class="chat-table" th:each="chatMessage: ${chats}">
		<tr>
			<td th:text="${chatMessage.message}">Msg</td>
		</tr>
	</table>
</div>
</body>
</html>
